<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/astronaut_selection/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Отбор Астронавтов</title>
</head>
<body>
<h1 id="inner">Анкета претендента</h1>
<h5 id="inner">на участие в миссии</h5>
<p></p>
<div class="alert alert-warning" role="alert" id="inner">
    <div class="card-body">
        <input class="form-control form-control-sm" type="text" placeholder="Введите фамилию"
               aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Введите имя"
               aria-label=".form-control-sm example">
        <p></p>
        <input class="form-control form-control-sm" type="text" placeholder="Введите адрес почты"
               aria-label=".form-control-sm example">
        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Начальное</option>
                <option>Основное</option>
                <option>Среднее общее</option>
                <option>Среднее профессиональное</option>
                <option>Высшее</option>
            </select>
            <p></p>
            <p>Какие у Вас есть профессии?</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Инженер-исследователь
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Инженер-строитель
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Пилот
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Метеоролог
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Инженер по жизнеобеспечению
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Инженер по радиационной защите
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Врач
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Экзобиолог
                </label>
            </div>
            <p></p>
            <p>Укажите пол</p>
            <p></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Женский
                </label>
            </div>
            <p></p>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <p></p>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <p></p>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
            </div>
            <p></p><a href="#" class="btn btn-primary">Отправить</a>
        </div>
    </div>
</body>
</html>
